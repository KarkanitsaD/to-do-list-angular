<div class="to-do-container removed-back">
  <div class="content-container">
    <div class="text-container created-text">
      {{toDoItem.content}}
    </div>
    <div>
      <app-to-do-item-actions
        [actionToDisable]="2"
        (onCompleteClick)="markAsCompleted()"
        (onRefreshClick)="markAsCreated()">
      </app-to-do-item-actions>
    </div>
  </div>
</div>
